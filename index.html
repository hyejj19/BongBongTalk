<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BongBong Talk</title>

    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>419%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-poo-storm"></i>
        </div>
    </div>

    <header class="welcome-header">

        <h1 class="welcome-header__title">Welcome to BongBong Talk</h1>
        <p class="welcome-header__text">
            If you have a BongBong acount, log in with your Bong or phong number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Bong or phong number" />
        <input placeholder="Password" />
        <input type="submit" value="Log in">
        <a href="#">Find BongBong acount or Password</a>
    </form>
    <div id="no-mobile">
        <span>화면을 줄여주세요!</span>
    </div>
 
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
