<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BongBong Talk</title>

    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>419%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-poo-storm"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <span class="alt-screen-header__title">Settings</span>
        </div>
        <div class="alt-screen-header__column">
           <span><i class="fas fa-search"></i></span>
        </div>
    </header>

    <main class="main-screen">
      <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-flag"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>BongBong Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-question-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">
                <span>Latest Version</span>
            </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot notification-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    

 
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
