<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="css/styles.css">

</head>


<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="statue-bar__time"></span>
        </div>
        <div class="status-bar__column">
            <span>419%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-poo-storm"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <span class="alt-screen-header__title">김거봉</span>
        </div>
        <div class="alt-screen-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen chat">
      <div class="chat__timestamp"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/today.js"></script>
    <script src="js/time.js"></script>

</body>
</html>
