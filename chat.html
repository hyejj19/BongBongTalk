<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BongBong Talk</title>

    <link rel="stylesheet" href="css/styles.css">

</head>


<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>419%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-poo-storm"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <span class="alt-screen-header__title">김거봉</span>
        </div>
        <div class="alt-screen-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>
        <div class="message-row">
            <img src="https://cdn.tragate.com/items/grape-razaki-107219-799891.jpg">
            <div class="message-row__content">
                <span class="message__author">김거봉</span>
                <div class="message__info">
                    <span class="message__bubble">안녕하세요.</span>
                    <span class="message__time">11:11</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">싱싱한 거봉 판매합니다. 달고 맛있읍니다.</span>
                    <span class="message__time">11:11</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메시지를 입력해 주세요..."/>
            <i class="far fa-smile-wink fa-2x"></i>
            <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
    </form>
    
    

 
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
